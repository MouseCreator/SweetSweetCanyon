databaseChangeLog:
  - changeSet:
      id: 2
      author: Mykhailo Tyshchenko
      changes:
        - createTable:
            tableName: shops
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(8192)
              - column:
                  name: address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: hours
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: picture_url
                  type: VARCHAR(8192)
  - changeSet:
      id: 3
      author: Mykhailo Tyshchenko
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: contacts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(8192)
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: shop_id
                  type: BIGINT

        - addForeignKeyConstraint:
            constraintName: contactShops_fk
            baseTableName: contacts
            baseColumnNames: shop_id
            referencedTableName: shops
            referencedColumnNames: id
            onDelete: SET NULL
