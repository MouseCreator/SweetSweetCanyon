databaseChangeLog:
  - changeSet:
      id: 2
      author: Mykhailo Tyshchenko
      changes:
        - createTable:
            tableName: shops
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(8192)
              - column:
                  name: address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: hours
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: picture_url
                  type: VARCHAR(8192)
  - changeSet:
      id: 3
      author: Mykhailo Tyshchenko
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: contacts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: userId
                  type: BIGINT
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(8192)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: cashiers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopId
                  type: BIGINT
              - column:
                  name: userId
                  type: BIGINT
        - addForeignKeyConstraint:
              constraintName: userContacts_fk
              baseTableName: contacts
              baseColumnNames: userId
              referencedTableName: users
              referencedColumnNames: id
              onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: cashiersShops_fk
            baseTableName: cashiers
            baseColumnNames: shopId
            referencedTableName: shops
            referencedColumnNames: id
            onDelete: SET NULL
        - addForeignKeyConstraint:
            constraintName: cashiersUsers_fk
            baseTableName: cashiers
            baseColumnNames: userId
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
  - changeSet:
      id: 4
      author: Mykhailo Tyshchenko
      changes:
        - createTable:
            tableName: used_products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: reference
                  type: BIGINT
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: Timestamp
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: cashier
                  type: VARCHAR(255)
        - createTable:
            tableName: transaction_products
            columns:
              - column:
                  name: transaction_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - createTable:
            tableName: sales
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: transaction_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - createTable:
            tableName: suppliers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: loss_reasons
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: supplies
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: transaction_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: supplierId
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: supplierName
                  type: BIGINT(255)
        - createTable:
            tableName: losses
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: transaction_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: reasonId
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: BIGINT(255)
        - addPrimaryKey:
            tableName: transaction_products
            columnNames: transaction_id,product_id
            constraintName: pk_transaction_products_composite
        - addForeignKeyConstraint:
            constraintName: usedProducts_fk
            baseTableName: used_products
            baseColumnNames: reference
            referencedTableName: products
            referencedColumnNames: id
            onDelete: SET NULL
        - addForeignKeyConstraint:
            constraintName: sales_transactions_fk
            baseTableName: sales
            baseColumnNames: transaction_id
            referencedTableName: transactions
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: supplies_transactions_fk
            baseTableName:  supplies
            baseColumnNames: transaction_id
            referencedTableName: transactions
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: losses_transactions_fk
            baseTableName: losses
            baseColumnNames: transaction_id
            referencedTableName: transactions
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: supplies_suppliers_fk
            baseTableName: supplies
            baseColumnNames: supplierId
            referencedTableName: suppliers
            referencedColumnNames: id
            onDelete: SET NULL
        - addForeignKeyConstraint:
            constraintName: losses_reasons_fk
            baseTableName: losses
            baseColumnNames: reasonId
            referencedTableName: transactions
            referencedColumnNames: id
            onDelete: SET NULL
